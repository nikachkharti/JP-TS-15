<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Employee Management</title>
</head>

<body>
    <div class="container">
        <div class="row text-center mb-5 mb-3">
            <h2>COMPANY MANAGMENT</h3>
        </div>
        <hr>
        <div class="row">
            <div class="col-4">
                <form>
                    <div class="mb-3">
                        <label for="companyTitle" class="form-label">Company Title</label>
                        <input type="text" class="form-control" id="companyTitle" name="companyTitle">
                    </div>
                    <div class="mb-3">
                        <label for="companyCreateDate" class="form-label">Create Date</label>
                        <input type="date" class="form-control" id="companyCreateDate" name="companyCreateDate">
                    </div>
                    <div class="mb-3">
                        <a class="btn btn-success" id="createCompanyBtn">CREATE</a>
                        <a class="btn btn-warning" id="updateCompanyBtn">UPDATE</a>
                        <a class="btn btn-danger" id="deleteCompanyBtn">DELETE</a>
                        <a class="btn btn-secondary" id="clearFormBtn">CLEAR</a>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div class="row" id="companiesContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
